                    <!-- Sisselogimise nupp -->
                    <form class="d-flex" action="">
                        <button type="button" class="btn btn-dark btn-outline-info" data-bs-toggle="modal" data-bs-target="#loginModal">
                            Sisselogimine
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content bg-dark text-light">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="loginModalLabel">Sisselogimine</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>

                                    <div class="modal-body">
                                        <form action="">
                                            <!-- Email -->
                                            <div class="mb-3">
                                                <label for="loginInputEmail" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="loginInputEmail">
                                            </div>
                                            
                                            <!-- Parool -->
                                            <div class="mb-3">
                                                <label for="loginInputPassword" class="form-label">Parool</label>
                                                <input type="password" class="form-control" id="loginInputPassword">
                                            </div>

                                            <!-- Remember me checkbox -->
                                            <div class="form-check mb-3">
                                                <input type="checkbox" class="form-check-input" id="loginRememberCheck">
                                                <label for="loginRememberCheck" class="form-check-label">Jäta parool meelde</label>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-outline-light">Unustasid parooli?</button>
                                        <button type="submit" class="btn btn-info">Logi sisse</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
